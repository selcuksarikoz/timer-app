<ion-header showWhen="android">
  <ion-navbar color="navbar">
    <ion-title>
      {{title}}
    </ion-title>

    <ion-buttons start>
      <button (click)="settingsPage()" ion-button><ion-icon ios="ios-settings" md="md-settings"></ion-icon></button>
    </ion-buttons>

    <ion-buttons end>
      <button (click)="refresh()" ion-button><ion-icon ios="ios-refresh-circle" md="md-refresh-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="relative home" (tap)="start()" [ngClass]="{'background-green':totalSeconds == 0, 'background-yellow':click == 1}"Â no-bounce>
  <div class="vertical-middle">

    <div class="show-minute" text-center >
      <!--<h1 *ngIf="homeLabel.min" [ngClass]="{'white':(totalSeconds && click) == 0, 'black':click == 1}"><span>{{homeLabel.min}}</span><i>:</i><span>{{homeLabel.sec}}</span></h1>-->
      <h1 *ngIf="homeLabel.min" [ngClass]="{'white':(totalSeconds && click) == 0, 'black':click == 1}"><span>{{homeLabel.min}}</span><i>:</i><span>{{homeLabel.sec}}</span></h1>
      <h1 *ngIf="homeLabel.done" [ngClass]="{'white':(totalSeconds && click) == 0, 'black':click == 1}">{{homeLabel.done}}</h1>
      <h1 *ngIf="homeLabel.work" [ngClass]="{'white':(totalSeconds && click) == 0, 'black':click == 1}">{{homeLabel.work}}</h1>
      
      
      <!--<h1 [hidden]="!waitBool" [ngClass]="{'animated jello red':waitBool}">{{"pause"|translate}}</h1>-->
    </div>

  </div>

  <audio hidden id="beepaudio">
    <source src="assets/sounds/a_simple_beep.mp3" type="audio/mpeg">
  </audio>
  <audio hidden id="endaudio">
    <source src="assets/sounds/end.mp3" type="audio/mpeg">
  </audio>
  <audio hidden id="endaudio2">
    <source src="assets/sounds/end.mp3" type="audio/mpeg">
  </audio>
  <audio hidden id="first25">
    <source src="assets/sounds/first25.mp3" type="audio/mpeg">
  </audio>  

</ion-content>
